name: Train Model with MLflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env

      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0

      - name: Run training with MLflow
        shell: bash -l {0}
        run: |
          mlflow run MLProject \
            -P n_estimators=150 \
            -P max_depth=12 \
            -P min_samples_split=3 \
            -P min_samples_leaf=2

      - name: Save mlruns to repo
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Save mlruns from CI run"
          branch: main
          file_pattern: mlruns/

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Install MLflow CLI
        run: pip install mlflow==2.19.0

      - name: Build Docker Image from MLflow Model
        run: |
          mlflow models build-docker --model-uri mlruns/0/$RUN_ID/artifacts/model --name personality

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag personality ${{ secrets.DOCKER_HUB_USERNAME }}/personality:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/personality:latest